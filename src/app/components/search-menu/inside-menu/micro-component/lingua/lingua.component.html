<div class="main">
  <div class="header" (click)="changeValue()">
    <img src="assets/icons_inside/backa.png" alt="">
    <h1>Scegli la tua lingua</h1>
  </div>

  <div class="text_list" *ngFor="let data of list; let i = index">
    <div class="inside_list" #child [class.add]="i == 19">
      <div class="div_img">
        <img src="assets/icons_inside/check.png" alt="">
      </div>

      <h1>{{data}}</h1>
    </div>


  </div>




</div>
